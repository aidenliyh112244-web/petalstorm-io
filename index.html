<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetalStorm.io v4 ‚Äì God Loot + Unique Shapes + Ultra Mobs</title>
    <style>
        body { margin:0; background:#111; font-family:Arial; color:#fff; overflow:hidden; }
        canvas { display:block; margin:20px auto; border:4px solid #333; box-shadow:0 0 40px #0f0; }
        #ui { position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.75); padding:12px 16px; border-radius:10px; font-size:15px; }
        #petalsList { position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.75); padding:10px; border-radius:8px; max-width:260px; font-size:13px; }
        #craftMenu, #pediaMenu { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(15,25,35,0.97); padding:25px; border-radius:18px; border:6px solid #0ff; width:460px; text-align:center; box-shadow:0 0 60px #0ff; }
        button { background:#0f0; color:#000; font-weight:bold; padding:14px 28px; margin:8px; border:none; border-radius:10px; cursor:pointer; font-size:16px; }
        button:hover { background:#4f4; }
    </style>
</head>
<body>
    <canvas id="c" width="1000" height="700"></canvas>
    <div id="ui">Score: <span id="score">0</span> | Kills: <span id="kills">0</span><br>Level <span id="level">1</span> XP <span id="xp">0</span>/<span id="nextxp">920</span><br>Health <span id="health">300</span>/<span id="maxhealth">300</span> Slots <span id="slots">5/5</span></div>
    <div id="petalsList"></div>

    <div id="craftMenu">
        <h2 style="color:#0ff">üåü CRAFTING LAB üåü</h2>
        <div id="craftInfo" style="background:#0004;padding:14px;border-radius:10px;margin-bottom:20px;font-size:14px;text-align:left;height:220px;overflow:auto;"></div>
        <button onclick="performCraft()">Fuse 3 Identical ‚Üí Next Rarity</button><br>
        <button onclick="closeCraft()" style="background:#555">Close (ESC)</button>
    </div>

    <div id="pediaMenu">
        <h2 style="color:#0ff">üìñ PETAL & MOB PEDIA</h2>
        <div id="pediaContent" style="text-align:left;font-size:13px;line-height:1.5;max-height:420px;overflow:auto;"></div>
        <button onclick="closePedia()" style="background:#555">Close (H)</button>
    </div>

    <div id="instructions" style="position:absolute;bottom:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);padding:8px 20px;border-radius:8px;font-size:14px;">
        MOUSE = move ‚Ä¢ C = Craft ‚Ä¢ H = Pedia ‚Ä¢ Far pickup + unique shapes + Ultra mobs!
    </div>

<script>
// ====================== PETALSTORM.IO v4 ======================
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const W = 1000, H = 700;

let mouseX = W/2, mouseY = H/2;
canvas.addEventListener('mousemove', e => { const r=canvas.getBoundingClientRect(); mouseX=e.clientX-r.left; mouseY=e.clientY-r.top; });

let keys = {};
window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if (e.key === 'c' || e.key === 'C') toggleCraft();
    if (e.key === 'h' || e.key === 'H') togglePedia();
    if (e.key === 'Escape') { closeCraft(); closePedia(); }
});
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

const RARITIES = [
    {name:"Common", color:"#aaa", mult:1, chance:40},
    {name:"Uncommon", color:"#4f4", mult:2.2, chance:24},
    {name:"Rare", color:"#48f", mult:5.5, chance:15},
    {name:"Epic", color:"#a4f", mult:14, chance:9},
    {name:"Legendary", color:"#fa2", mult:32, chance:5.5},
    {name:"Mythic", color:"#f4c", mult:75, chance:3.5},
    {name:"Ultra", color:"#2ff", mult:165, chance:1.8},
    {name:"Super", color:"#ff4", mult:340, chance:0.9},
    {name:"Eternal", color:"#f55", mult:720, chance:0.4},
    {name:"Unique", color:"#4fa", mult:1500, chance:0.2},
    {name:"Divine", color:"#fd7", mult:3100, chance:0.08},
    {name:"Cosmic", color:"#7af", mult:6500, chance:0.02}
];

function getRandomRarity() {
    let r = Math.random()*100, cum=0;
    for (let rar of RARITIES) { cum += rar.chance; if (r < cum) return rar; }
    return RARITIES[0];
}

// MOB RARITIES
const MOB_RARITIES = [
    {name:"Normal", mult:1, glow:"#fff", chance:68},
    {name:"Rare", mult:2.8, glow:"#48f", chance:18},
    {name:"Epic", mult:6.5, glow:"#a4f", chance:9},
    {name:"Ultra", mult:14, glow:"#fa2", chance:4},
    {name:"Nightmare", mult:28, glow:"#f4c", chance:1}
];

function getRandomMobRarity() {
    let r = Math.random()*100, cum=0;
    for (let m of MOB_RARITIES) { cum += m.chance; if (r < cum) return m; }
    return MOB_RARITIES[0];
}

const PETAL_DEFS = {
    basic:  {name:"Basic",  col:"#ddd", dmg:1.0, dur:120, rot:1.0, special:"none"},
    rose:   {name:"Rose",   col:"#f68", dmg:0.4, dur:95,  rot:1.0, special:"heal", healRate:1.2},
    stinger:{name:"Stinger",col:"#fc4", dmg:4.8, dur:38,  rot:0.85, special:"poison", poison:1.8},
    cactus: {name:"Cactus", col:"#4b4", dmg:1.3, dur:210, rot:0.9,  special:"maxhp", bonus:42},
    leaf:   {name:"Leaf",   col:"#8f4", dmg:0.7, dur:130, rot:1.15, special:"heal", healRate:2.1},
    heavy:  {name:"Heavy",  col:"#777", dmg:4.2, dur:280, rot:0.55, special:"knock"},
    shell:  {name:"Shell",  col:"#9cf", dmg:1.1, dur:420, rot:1.0, special:"shield", shield:0.18},
    light:  {name:"Light",  col:"#ff8", dmg:0.75,dur:75,  rot:2.6, special:"none"}
};

let player = {
    x: 2000, y: 1500,
    health: 300, maxHealth: 300,
    speed: 4.3,
    angle: 0,
    petals: [],
    level: 1,
    xp: 0,
    xpToNext: 920,
    maxSlots: 5,
    bodyDamage: 7,
    size: 26
};

let enemies = [], loots = [], score = 0, kills = 0, gameOver = false;
let lastLoot = 0, cameraX = 0, cameraY = 0;
let craftOpen = false, pediaOpen = false;

const ENEMY_TYPES = [
    {id:"ladybug", col:"#f66", size:19, hp:65, speed:1.3, dmg:0.7, drops:["rose","leaf","basic"]},
    {id:"bee",     col:"#ff4", size:17, hp:55, speed:2.1, dmg:1.1, drops:["stinger","light","basic"]},
    {id:"ant",     col:"#c93", size:18, hp:48, speed:1.6, dmg:0.8, drops:["basic","light","rose"]},
    {id:"beetle",  col:"#642", size:26, hp:140,speed:0.9, dmg:1.4, drops:["cactus","heavy","shell"]},
    {id:"hornet",  col:"#f82", size:22, hp:95, speed:1.8, dmg:1.2, drops:["stinger","light"]}
];

function updatePlayerStats() {
    player.maxSlots = Math.min(15, 5 + Math.floor((player.level-1)/10));
    player.maxHealth = 300 + (player.level-1) * 26;
    player.bodyDamage = 5 + player.level * 1.65;
}

function spawnEnemy() {
    const type = ENEMY_TYPES[Math.floor(Math.random()*ENEMY_TYPES.length)];
    const mobR = getRandomMobRarity();
    const ang = Math.random()*Math.PI*2;
    const dist = 420 + Math.random()*680;
    const baseHP = type.hp * mobR.mult * 1.4;
    enemies.push({
        ...type,
        rarity: mobR,
        x: player.x + Math.cos(ang)*dist,
        y: player.y + Math.sin(ang)*dist,
        health: baseHP,
        maxHealth: baseHP,
        speed: type.speed * (0.7 + mobR.mult*0.35),
        dmg: type.dmg * mobR.mult * 1.1,
        poisonTime: 0,
        poisonDmg: 0
    });
}

function spawnLoot(x, y, forcedType = null) {
    const typeKey = forcedType || Object.keys(PETAL_DEFS)[Math.floor(Math.random()*Object.keys(PETAL_DEFS).length)];
    loots.push({x, y, typeKey, rarity: getRandomRarity()});
}

function collectLoot(i) {
    const l = loots[i];
    const def = PETAL_DEFS[l.typeKey];
    const newPetal = {key: l.typeKey, rarity: l.rarity, curDur: def.dur * l.rarity.mult * 1.15};
    if (player.petals.length < player.maxSlots) {
        player.petals.push(newPetal);
    } else {
        let worst = 0;
        for (let j=1; j<player.petals.length; j++) if (player.petals[j].rarity.mult < player.petals[worst].rarity.mult) worst = j;
        if (newPetal.rarity.mult > player.petals[worst].rarity.mult) player.petals[worst] = newPetal;
    }
    loots.splice(i,1);
    score += Math.floor(l.rarity.mult * 18);
    player.xp += Math.floor(48 * l.rarity.mult);
    recalcBonuses();
}

function recalcBonuses() {
    let extra = 0;
    for (let p of player.petals) if (PETAL_DEFS[p.key].special === "maxhp") extra += PETAL_DEFS[p.key].bonus * p.rarity.mult * 3.5;
    player.maxHealth = 300 + (player.level-1)*26 + extra;
}

// ====================== UNIQUE PETAL SHAPES ======================
function drawPetal(px, py, ang, key, rarity) {
    const def = PETAL_DEFS[key];
    ctx.save();
    ctx.translate(px, py);
    ctx.rotate(ang + (def.rot || 1));

    ctx.fillStyle = def.col;
    ctx.shadowBlur = 22;
    ctx.shadowColor = rarity.color;

    if (key === "rose") {
        for (let i=0; i<5; i++) {
            ctx.rotate(Math.PI*2/5);
            ctx.beginPath();
            ctx.ellipse(0, -8, 9, 16, 0, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.fillStyle = "#fff";
        ctx.beginPath(); ctx.arc(0,0,6,0,Math.PI*2); ctx.fill();
    } else if (key === "stinger") {
        ctx.beginPath();
        ctx.moveTo(0,-22); ctx.lineTo(-9,14); ctx.lineTo(9,14); ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.beginPath(); ctx.arc(0,-12,4,0,Math.PI*2); ctx.fill();
    } else if (key === "cactus") {
        ctx.fillRect(-10,-18,20,36);
        ctx.fillStyle = "#000";
        ctx.fillRect(-14,-8,6,5); ctx.fillRect(8,-8,6,5);
        ctx.fillRect(-14,6,6,5); ctx.fillRect(8,6,6,5);
    } else if (key === "leaf") {
        ctx.beginPath();
        ctx.moveTo(0,-20);
        ctx.bezierCurveTo(-12,-8, -18,8, 0,18);
        ctx.bezierCurveTo(18,8, 12,-8, 0,-20);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.fillRect(-2,-18,4,36);
    } else if (key === "heavy") {
        ctx.fillRect(-22,-13,44,26);
        ctx.fillStyle = "#fff8";
        ctx.fillRect(-16,-9,32,6);
    } else if (key === "shell") {
        ctx.beginPath();
        ctx.arc(0,0,19, Math.PI*0.6, Math.PI*2.4);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.fillRect(-19,-4,12,8);
    } else if (key === "light") {
        ctx.rotate(Date.now()/80);
        ctx.fillRect(-4,-19,8,38);
        ctx.fillRect(-19,-4,38,8);
    } else { // basic
        ctx.fillRect(-14,-14,28,28);
    }

    ctx.shadowBlur = 0;
    ctx.restore();
}

function performCraft() { /* same as v3 */ 
    let groups = {};
    player.petals.forEach(p => {
        const id = p.key + "|" + p.rarity.name;
        if (!groups[id]) groups[id] = [];
        groups[id].push(p);
    });
    for (let id in groups) {
        if (groups[id].length >= 3) {
            const sample = groups[id][0];
            const key = sample.key;
            const rarityIdx = RARITIES.findIndex(r => r.name === sample.rarity.name);
            const nextRarity = RARITIES[Math.min(rarityIdx + 1, RARITIES.length-1)];
            let removed = 0;
            for (let i = player.petals.length-1; i>=0 && removed<3; i--) {
                if (player.petals[i].key === key && player.petals[i].rarity.name === sample.rarity.name) {
                    player.petals.splice(i,1); removed++;
                }
            }
            const def = PETAL_DEFS[key];
            player.petals.push({key:key, rarity:nextRarity, curDur: def.dur * nextRarity.mult * 1.35});
            score += 520;
            document.getElementById('craftInfo').innerHTML = `<span style="color:#0f0">‚úÖ SUCCESS! ${PETAL_DEFS[key].name} ‚Üí ${nextRarity.name}</span>`;
            recalcBonuses();
            setTimeout(updateCraftInfo, 1600);
            return;
        }
    }
    document.getElementById('craftInfo').innerHTML = `<span style="color:#f44">‚ùå Need 3 identical (same type + same rarity)</span>`;
}

function updateCraftInfo() {
    let html = "<strong>Your groups:</strong><br>";
    let groups = {};
    player.petals.forEach(p => {
        const id = PETAL_DEFS[p.key].name + " " + p.rarity.name;
        groups[id] = (groups[id]||0) + 1;
    });
    for (let g in groups) html += `${g} √ó ${groups[g]}<br>`;
    document.getElementById('craftInfo').innerHTML = html || "Collect more petals!";
}

function toggleCraft() {
    craftOpen = !craftOpen;
    document.getElementById('craftMenu').style.display = craftOpen ? 'block' : 'none';
    if (craftOpen) updateCraftInfo();
}
function closeCraft() { craftOpen = false; document.getElementById('craftMenu').style.display = 'none'; }

function togglePedia() {
    pediaOpen = !pediaOpen;
    const m = document.getElementById('pediaMenu');
    m.style.display = pediaOpen ? 'block' : 'none';
    if (pediaOpen) {
        let txt = "<h3>üå∏ PETALS</h3>";
        for (let k in PETAL_DEFS) {
            const p = PETAL_DEFS[k];
            txt += `<b style="color:${p.col}">${p.name}</b> ‚Äì ${p.special==="none"?"No special":p.special} (DMG ${p.dmg})<br>`;
        }
        txt += "<h3>üêõ MOBS (by rarity)</h3><b>Normal</b> ‚Üí weak<br><b>Rare</b> ‚Üí stronger<br><b>Epic/Ultra/Nightmare</b> ‚Üí only Mythic+ petals can kill fast!<br>";
        document.getElementById('pediaContent').innerHTML = txt;
    }
}
function closePedia() { pediaOpen = false; document.getElementById('pediaMenu').style.display = 'none'; }

function resetGame() {
    player.x = 2000; player.y = 1500;
    player.health = 300; player.level = 1; player.xp = 0; player.xpToNext = 920;
    player.petals = [];
    for (let i=0; i<5; i++) player.petals.push({key:"basic", rarity:RARITIES[0], curDur:120});
    updatePlayerStats(); recalcBonuses();
    score = 0; kills = 0; enemies = []; loots = []; gameOver = false;
    for (let i=0;i<22;i++) spawnEnemy();
    for (let i=0;i<20;i++) spawnLoot(player.x + (Math.random()-0.5)*600, player.y + (Math.random()-0.5)*600);
}

function update() {
    if (gameOver) return;
    const dx = mouseX - W/2, dy = mouseY - H/2;
    const d = Math.hypot(dx,dy)||1;
    if (d > 12) { player.x += (dx/d)*player.speed; player.y += (dy/d)*player.speed; }
    player.angle += 0.028;
    cameraX = player.x - W/2; cameraY = player.y - H/2;

    let heal = 0;
    for (let p of player.petals) {
        const def = PETAL_DEFS[p.key];
        if (def.special === "heal") heal += def.healRate * p.rarity.mult * 0.022;
    }
    player.health += heal;

    while (player.xp >= player.xpToNext) {
        player.xp -= player.xpToNext;
        player.level++;
        player.xpToNext = Math.floor(player.xpToNext * 1.35 + 280);
        updatePlayerStats();
        player.health += 120;
    }

    for (let i = enemies.length-1; i >= 0; i--) {
        const e = enemies[i];
        const edx = player.x - e.x, edy = player.y - e.y;
        const ed = Math.hypot(edx, edy)||1;
        e.x += (edx/ed) * e.speed;
        e.y += (edy/ed) * e.speed;

        if (ed < player.size + e.size + 8) {
            e.health -= player.bodyDamage * 0.55;
            player.health -= e.dmg * 0.48;
        }

        let totalDmg = 0;
        for (let j = 0; j < player.petals.length; j++) {
            const p = player.petals[j];
            const def = PETAL_DEFS[p.key];
            const pang = player.angle + (j/player.petals.length)*Math.PI*2;
            const px = player.x + Math.cos(pang)*49;
            const py = player.y + Math.sin(pang)*49;

            if (Math.hypot(px-e.x, py-e.y) < 27) {
                // STRONG RARITY SCALING
                const dmg = def.dmg * Math.pow(p.rarity.mult, 1.25) * 0.48;
                totalDmg += dmg;
                p.curDur -= 0.9;

                if (def.special === "poison") { e.poisonTime = 110; e.poisonDmg = def.poison * Math.pow(p.rarity.mult, 1.2) * 0.035; }
                if (def.special === "knock") { e.x -= (edx/ed)*15*p.rarity.mult; e.y -= (edy/ed)*15*p.rarity.mult; }
            }
        }
        e.health -= totalDmg;

        if (e.poisonTime > 0) { e.health -= e.poisonDmg; e.poisonTime--; }

        if (e.health <= 0) {
            const dropCount = 7 + Math.floor(Math.random()*11) * e.rarity.mult;
            for (let d=0; d<dropCount; d++) {
                const forced = Math.random()<0.8 ? e.drops[Math.floor(Math.random()*e.drops.length)] : null;
                spawnLoot(e.x+(Math.random()-0.5)*50, e.y+(Math.random()-0.5)*50, forced);
            }
            enemies.splice(i,1);
            kills++;
            score += 240 * e.rarity.mult;
            player.xp += 380 * e.rarity.mult;
            if (enemies.length < 28) spawnEnemy();
        }
    }

    // FAR MAGNET PICKUP
    for (let i=loots.length-1; i>=0; i--) {
        const l = loots[i];
        if (Math.hypot(l.x-player.x, l.y-player.y) < 165) collectLoot(i);
    }

    if (Date.now() - lastLoot > 280) {
        for (let i=0; i<5; i++) spawnLoot(player.x+(Math.random()-0.5)*420, player.y+(Math.random()-0.5)*420);
        lastLoot = Date.now();
    }

    for (let i=player.petals.length-1; i>=0; i--) if (player.petals[i].curDur <= 0) player.petals.splice(i,1);

    if (player.health <= 0) gameOver = true;
    if (enemies.length < 24) spawnEnemy();
}

function draw() {
    ctx.fillStyle = '#3a8c3a'; ctx.fillRect(0,0,W,H);

    ctx.strokeStyle = 'rgba(255,255,255,0.07)';
    for (let x = -cameraX%70; x<W; x+=70) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke(); }
    for (let y = -cameraY%70; y<H; y+=70) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }

    // LOOTS (glowing)
    for (let l of loots) {
        const sx = l.x - cameraX, sy = l.y - cameraY;
        ctx.shadowBlur = 30; ctx.shadowColor = PETAL_DEFS[l.typeKey].col;
        ctx.fillStyle = l.rarity.color;
        ctx.beginPath(); ctx.arc(sx,sy,14,0,Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "#fff"; ctx.font="bold 12px Arial"; ctx.textAlign="center";
        ctx.fillText(PETAL_DEFS[l.typeKey].name[0], sx, sy+5);
    }

    // ENEMIES (with rarity glow)
    for (let e of enemies) {
        const sx = e.x - cameraX, sy = e.y - cameraY;
        ctx.shadowBlur = 18; ctx.shadowColor = e.rarity.glow;
        ctx.fillStyle = e.col;
        ctx.beginPath(); ctx.arc(sx,sy,e.size,0,Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        if (e.poisonTime>0) {
            ctx.fillStyle = "rgba(100,255,140,0.5)";
            ctx.beginPath(); ctx.arc(sx,sy,e.size+8,0,Math.PI*2); ctx.fill();
        }
    }

    // PLAYER PETALS ‚Äì UNIQUE SHAPES
    for (let i=0; i<player.petals.length; i++) {
        const p = player.petals[i];
        const ang = player.angle + (i/player.petals.length)*Math.PI*2;
        const px = player.x + Math.cos(ang)*50 - cameraX;
        const py = player.y + Math.sin(ang)*50 - cameraY;
        drawPetal(px, py, ang, p.key, p.rarity);

        if (p.curDur < PETAL_DEFS[p.key].dur * p.rarity.mult * 0.8) {
            const ratio = p.curDur / (PETAL_DEFS[p.key].dur * p.rarity.mult * 1.1);
            ctx.fillStyle = "#0009"; ctx.fillRect(px-13,py-25,26,5);
            ctx.fillStyle = ratio>0.4?"#4f4":"#f44";
            ctx.fillRect(px-13,py-25,26*ratio,5);
        }
    }

    // PLAYER
    const cx = player.x - cameraX, cy = player.y - cameraY;
    ctx.fillStyle = "#ffeb3b";
    ctx.beginPath(); ctx.arc(cx,cy,player.size,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle = "#222"; ctx.lineWidth = 7; ctx.stroke();
    ctx.fillStyle = "#222"; ctx.beginPath(); ctx.arc(cx,cy,11,0,Math.PI*2); ctx.fill();

    ctx.fillStyle = "#000a"; ctx.fillRect(cx-50, cy-54, 100, 11);
    ctx.fillStyle = player.health > player.maxHealth*0.3 ? "#4f4" : "#f44";
    ctx.fillRect(cx-50, cy-54, 100*(player.health/player.maxHealth), 11);

    // UI
    document.getElementById('score').textContent = Math.floor(score);
    document.getElementById('kills').textContent = kills;
    document.getElementById('level').textContent = player.level;
    document.getElementById('xp').textContent = Math.floor(player.xp);
    document.getElementById('nextxp').textContent = Math.floor(player.xpToNext);
    document.getElementById('health').textContent = Math.floor(player.health);
    document.getElementById('maxhealth').textContent = Math.floor(player.maxHealth);
    document.getElementById('slots').textContent = player.petals.length + "/" + player.maxSlots;

    let list = `Petals (${player.petals.length}/${player.maxSlots})<br>`;
    player.petals.forEach(p => list += `<span style="color:${p.rarity.color}">${PETAL_DEFS[p.key].name} ${p.rarity.name[0]}</span><br>`);
    document.getElementById('petalsList').innerHTML = list;

    if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.88)"; ctx.fillRect(0,0,W,H);
        ctx.fillStyle = "#f44"; ctx.font = "bold 78px Arial"; ctx.textAlign = "center";
        ctx.fillText("GAME OVER", W/2, H/2-40);
        ctx.fillStyle = "#fff"; ctx.font = "30px Arial";
        ctx.fillText(`Level ${player.level} ‚Ä¢ Score ${Math.floor(score)}`, W/2, H/2+30);
        ctx.fillText("Click to restart", W/2, H/2+80);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

canvas.addEventListener('click', () => { if (gameOver) resetGame(); });

// START
resetGame();
loop();
</script>
</body>
</html>
